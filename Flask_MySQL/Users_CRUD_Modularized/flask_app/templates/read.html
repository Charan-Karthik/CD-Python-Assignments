<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <table class="table table-bordered">
        <thead>
        <!-- 'class="thead-dark"' is not working on thead for some reason even though it's on the bootstrap site; will check later -->
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}} {{user.last_Name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{ user.created_at.strftime("%b %d %Y") }}</td>
                    <td>
                        <a href="/user/{{user.id}}">Show</a>
                        |
                        <a href="/user/update/{{user.id}}">Edit</a>
                        |
                        <a href="/delete/{{user.id}}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/user/new" class="btn btn-primary btn-lg">Click Here to Add another User</a>
</body>
</html>
