<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="d-flex flex-column bg-dark text-white mt-5">
    <h1 class="text-center text-primary">Dojo Survey</h1>
    <form class="d-block mx-auto" method="post" action="/survey/submit">

        <div class="mb-3 mt-4 d-flex flex-column">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" class="form-control">
        </div>

        <div class="mb-3 mt-5 d-flex flex-column">
            <label for="location" class="form-label">Dojo Location:</label>
            <select class="form-select" name="location">
                <option>-- Select A Location --</option>
                <option value="Chicago">Chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="Silicon Valley">Silicon Valley</option>
                <option value="Burbank">Burbank</option>
                <option value="Online">Online</option>
                <option value="Bellevue">Bellevue</option>
            </select>
        </div>

        <div class="mb-3 mt-5 d-flex flex-column">
            <label for="fav_language" class="form-label">Favorite Language:</label>
            <select class="form-select" name="fav_language">
                <option>-- Select A Language --</option>
                <option value="Python">Python</option>
                <option value="Javascript">Javascript</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </div>
        
        <div class="mb-3 mt-5 d-flex flex-column">
            <label for="comments" class="form-label">Comments:</label>
            <textarea rows="7" name="comments" class="form-control"></textarea>
        </div>

        <div class="mb-3 mt-5 d-flex flex-column">
            <input type="submit" class="btn btn-primary btn-lg">
        </div>
    </form>
</body>
</html>
