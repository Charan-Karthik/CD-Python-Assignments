<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Display</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="d-flex flex-column bg-dark text-white text-center mt-5">
    <div class="mb-3 mt-4 d-flex flex-column">
        <h1 class="text-primary">{{survey['name']}}</h1>
        <h4 class="mt-2">Dojo Location: {{survey['location']}}</h4>
        <h4 class="mt-2">Favorite Language: {{survey['fav_language']}}</h4>
        <h4 class="mt-2">Comments: {{survey['comments']}}</h4>
    </div>

    <form class="d-block mx-auto" method="post" action="/">
        <input type="submit" value="Home" class="btn btn-primary btn-sm">
    </form>
</body>
</html>
